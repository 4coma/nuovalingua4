<div class="audio-player-container">
  
  <div class="progress-container">
    <ion-range 
      [min]="0" 
      [max]="duration || 100" 
      [value]="currentTime"
      (ionChange)="onSliderChange($event)"
      color="primary">
    </ion-range>
  </div>
  
  <div class="controls-container">
    <ion-button fill="clear" (click)="stop()" [disabled]="!isPlaying && !isPaused">
      <ion-icon name="stop" slot="icon-only"></ion-icon>
    </ion-button>
    
    <!-- Spinner de chargement -->
    <div *ngIf="isLoading" class="loading-spinner">
      <ion-spinner name="crescent" style="width: 20px; height: 20px;"></ion-spinner>
    </div>
    
    <!-- Bouton play (masquÃ© pendant le chargement) -->
    <ion-button *ngIf="!isPlaying && !isLoading" fill="clear" (click)="play()">
      <ion-icon name="play" slot="icon-only"></ion-icon>
    </ion-button>
    
    <ion-button *ngIf="isPlaying" fill="clear" (click)="pause()">
      <ion-icon name="pause" slot="icon-only"></ion-icon>
    </ion-button>
  </div>
