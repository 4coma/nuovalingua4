<ion-button 
  [class]="buttonClasses"
  [disabled]="disabled || loading"
  [expand]="expand"
  (click)="onClick()">
  
  <ion-spinner 
    *ngIf="loading" 
    name="crescent" 
    [slot]="iconSlot">
  </ion-spinner>
  
  <ion-icon 
    *ngIf="icon && !loading" 
    [name]="icon" 
    [slot]="iconSlot">
  </ion-icon>
  
  <ng-content></ng-content>
</ion-button>
