<ion-header>
  <ion-toolbar>
    <ion-title>Définir un focus</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="ion-padding">
      <h2>Sur quoi voulez-vous vous concentrer ?</h2>
      <p class="ion-text-muted">
        Définissez votre priorité d'apprentissage actuelle. Par exemple : "le subjonctif présent", "les adverbes", "les mots liés à la famille"...
      </p>
      
      <ion-item>
        <ion-label position="stacked">Votre focus</ion-label>
        <ion-textarea
          [(ngModel)]="focusText"
          placeholder="Ex: Le subjonctif présent"
          rows="3"
          autoGrow="true"
        ></ion-textarea>
      </ion-item>
      
      <div class="ion-margin-top">
        <h3>Exemples de focus</h3>
        <div class="examples-grid">
          <ion-chip 
            *ngFor="let example of focusExamples" 
            (click)="useExample(example)"
            [class.selected]="focusText === example">
            {{ example }}
          </ion-chip>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button 
      expand="block" 
      (click)="saveFocus()" 
      [disabled]="!focusText.trim()"
      color="primary">
      Définir ce focus
    </ion-button>
  </ion-toolbar>
</ion-footer>
