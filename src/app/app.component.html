<ion-app>
  <ion-menu contentId="main-content" type="overlay" side="start" swipe-gesture="true">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>NuovaLingua</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Accueil</ion-label>
        </ion-item>
        
        <ion-item routerLink="/category" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="apps-outline" slot="start"></ion-icon>
          <ion-label>Catégories</ion-label>
        </ion-item>
        
        <ion-item routerLink="/personal-dictionary" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>Mon dictionnaire</ion-label>
        </ion-item>
        
        <ion-item routerLink="/recent-words" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="time-outline" slot="start"></ion-icon>
          <ion-label>Mots récemment vus</ion-label>
        </ion-item>
        
        <ion-item routerLink="/preferences" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Préférences</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button menu="start"></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ currentPageTitle }}</ion-title>
        <ion-buttons slot="end" *ngIf="showBackButton">
          <ion-back-button></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    
    <ion-content class="ion-padding-bottom">
      <ion-router-outlet (activate)="onRouteActivate($event)"></ion-router-outlet>
    </ion-content>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="safe-area-fab">
    <ion-fab-button (click)="openAddWordModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-app>
