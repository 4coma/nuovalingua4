<ion-app>
  <ion-menu contentId="main-content" type="overlay" side="start" swipe-gesture="true" class="modern-menu">
    <ion-header class="modern-menu-header">
      <ion-toolbar class="modern-menu-toolbar">
        <ion-title class="modern-menu-title">NuovaLingua</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content class="modern-menu-content">
      <ion-list class="modern-menu-list">
        <ion-item routerLink="/home" routerDirection="root" (click)="closeMenu()" class="modern-menu-item">
          <ion-icon name="home-outline" slot="start" class="modern-menu-icon"></ion-icon>
          <ion-label class="modern-menu-label">Mode d'entrainement</ion-label>
        </ion-item>
        
        <ion-item routerLink="/personal-dictionary" routerDirection="root" (click)="closeMenu()" class="modern-menu-item">
          <ion-icon name="book-outline" slot="start" class="modern-menu-icon"></ion-icon>
          <ion-label class="modern-menu-label">Mon dictionnaire</ion-label>
        </ion-item>
        
        <ion-item routerLink="/saved-conversations" routerDirection="root" (click)="closeMenu()" class="modern-menu-item">
          <ion-icon name="chatbubbles-outline" slot="start" class="modern-menu-icon"></ion-icon>
          <ion-label class="modern-menu-label">Mes conversations</ion-label>
        </ion-item>
        
        <ion-item routerLink="/recent-words" routerDirection="root" (click)="closeMenu()" class="modern-menu-item">
          <ion-icon name="time-outline" slot="start" class="modern-menu-icon"></ion-icon>
          <ion-label class="modern-menu-label">Mots récemment vus</ion-label>
        </ion-item>
        
        <ion-item routerLink="/saved-texts" routerDirection="root" (click)="closeMenu()" class="modern-menu-item">
          <ion-icon name="document-text-outline" slot="start" class="modern-menu-icon"></ion-icon>
          <ion-label class="modern-menu-label">Textes sauvegardés</ion-label>
        </ion-item>
        
        <ion-item routerLink="/preferences" routerDirection="root" (click)="closeMenu()" class="modern-menu-item">
          <ion-icon name="settings-outline" slot="start" class="modern-menu-icon"></ion-icon>
          <ion-label class="modern-menu-label">Préférences</ion-label>
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <div class="ion-page" id="main-content">
    <ion-header class="modern-header">
      <ion-toolbar class="modern-toolbar">
        <ion-buttons slot="start">
          <ion-menu-button menu="start" class="modern-menu-button"></ion-menu-button>
        </ion-buttons>
        <ion-title class="modern-title">{{ currentPageTitle }}</ion-title>
        <ion-buttons slot="end" *ngIf="showBackButton">
          <ion-back-button class="modern-back-button"></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    
    <ion-content class="ion-padding-bottom">
      <ion-router-outlet (activate)="onRouteActivate($event)"></ion-router-outlet>
    </ion-content>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="safe-area-fab">
    <ion-fab-button (click)="openActionSelection()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-app>
