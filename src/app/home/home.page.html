<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Benvenuto!</ion-card-title>
        <ion-card-subtitle class="ion-text-center">Apprendre l'italien avec l'IA</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p class="ion-text-center">
          Bienvenue dans NuovaLingua, votre application d'apprentissage de l'italien assistée par Intelligence Artificielle.
        </p>
        

        
        <ion-button expand="block" routerLink="/category" class="ion-margin-top">
          <ion-icon slot="start" name="apps-outline"></ion-icon>
          Choisir une catégorie
        </ion-button>
        
        <ion-button expand="block" (click)="showSpacedRepetitionModal()" class="ion-margin-top" color="secondary">
          <ion-icon slot="start" name="refresh-outline"></ion-icon>
          Mémorisation espacée
        </ion-button>



        <ion-button expand="block" routerLink="/discussion-context-selection" class="ion-margin-top" color="success">
          <ion-icon slot="start" name="chatbubbles-outline"></ion-icon>
          Discussion avec l'IA
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
